<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color:#F863DA;
    }
</style>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <p style="color: beige; font-family:Arial, Helvetica, sans-serif; font-size: 20px;">Basic Calculator</p>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>  <!--readonly mean you cant type in it-->
                </div>
                <div>
                <input type="button" value="AC" class="ac" onclick="display.value ='' ">
                <input type="button" value="DEL" class="del" onclick="del()">
                <input type="button" value="%" class="percentage" onclick="percentage()">
                <input type="button" value="รท" class="division" onclick="display.value +='/' ">
                </div>
                <div>
                <input type="button" value="7" onclick="display.value +='7' ">
                <input type="button" value="8" onclick="display.value +='8' ">
                <input type="button" value="9" onclick="display.value +='9' ">
                <input type="button" value="x" class="multi" onclick="display.value +='*' ">
                </div>
                <div>
                <input type="button" value="4" onclick="display.value +='4' ">
                <input type="button" value="5" onclick="display.value +='5' ">          
                <input type="button" value="6" onclick="display.value +='6' ">
                <input type="button" value="-" class="sub" onclick="display.value +='-' ">  
                </div>
                <div>
                <input type="button" value="1" onclick="display.value +='1' ">
                <input type="button" value="2" onclick="display.value +='2' ">
                <input type="button" value="3" onclick="display.value +='3' ">
                <input type="button" value="+" class="add" onclick="display.value +='+' ">
                </div>
                <div>
                
                <input type="button" value="0" onclick="display.value +='0' ">
                <input type="button" value="." onclick="display.value +='.' ">
                <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>         

        </div>
    </div>

    <script>
        function percentage() {
            let screen = document.getElementById("display");     //divides the value to 100 
    if (screen.value !== "") {
        screen.value = parseFloat(screen.value) / 100;
    }
}
        
        function del() {
        var display = document.getElementById("display");  //delete function
        display.value = display.value.slice(0, -1); 
    }
    </script>
    
</body>
</html>
